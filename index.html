<!DOCTYPE html>
<html>

<head>
    <<meta charset="utf-8">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
 </script>

 <title>Full Width Container</title>
</head>

<body style="background-color: black;">
    <center>
        <div class="Container bg-success text-white">
            <h1>Success- Green Colour</h1>
        </div>

        <div class="Container bg-danger text-white">
            <h1>Danger- Red Colour</h1>
        </div>

        <div class="Container bg-warning text-white">
            <h1>Warning- Orange Colour</h1>
        </div>

        <div class="Container bg-info text-white">
            <h1>Info- LightBlue Colour</h1>
        </div>

        <div class="Container bg-primary text-white">
            <h1>Primary- DarkBlue Colour</h1>
        </div>

        <div class="Container bg-secondary text-white">
            <h1>Secondary- Gray Colour</h1>
        </div>

        <div class="Container bg-light text-white">
            <h1>Light- White Colour</h1>
        </div>

        <div class="Container bg-dark text-white">
            <h1>Dark- Black Colour</h1>
        </div>
    </center>
</body>
</html>
